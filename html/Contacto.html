    <h1>Rellena estos datos y nos pondremos en contacto contigo en cuando podamos. Muchas gracias!</h1>

        <form action="https://httpbin.org/post" method="post">
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-xs-12 col-lg-6 offset-lg-3">
                        <label for="nombre-usuario">Nombre: </label>
                        <input type="text" class="form-control" id="nombre-usuario" name="nombre_cliente" required>
                        <div class="invalid-feedback">
                            Hay que escribir un nombre
                        </div>
                        <div class="valid-feedback">
                            Correcto
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xd-12 col-lg-6 offset-lg-3">
                        <label for="email-usuario">Email: </label>
                        <input type="email" id="email-usuario" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xd-12 col-lg-6 offset-lg-3">
                        <label for="birth-date">Fecha de nacimiento:</label>
                        <input type="date" id="birth-date" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xd-12 col-lg-6 offset-lg-3">
                        <label for="DNI">DNI: </label>
                        <input type="text" id="DNI" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xd-12 col-lg-6 offset-lg-3">
                        <label for="phone">Número de teléfono: </label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col-xd-12 col-lg-6 offset-lg-3"></div>
                    <button type="button" class="btn btn-success">Enviar</button>
                    <div class="form-group col-xd-12 col-lg-6 offset-lg-3"></div>
                    <button type="button" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </form>
